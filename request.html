<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pending Donations | Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff416c;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px;
      text-align: left;
    }
    th {
      background: rgba(255,65,108,0.15);
    }
    tr:hover {
      background: rgba(255,255,255,0.05);
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      transition: 0.2s;
    }
    .verify { background: #28a745; }
    .verify:hover { background: #23913d; }
    .edit { background: #ffbb33; color: #222; }
    .edit:hover { background: #ffaa00; }
    .delete { background: #e50914; }
    .delete:hover { background: #c40812; }
    .msg {
      text-align: center;
      margin-top: 10px;
      color: #ffbb33;
    }
  </style>
</head>
<body>
  <h1>üìö Pending Book Donations</h1>
  <div class="msg" id="msg">Loading...</div>

  <table id="donationTable">
    <thead>
      <tr>
        <th>Book</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Rating</th>
        <th>Donor Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  // ---------------- CONFIG ----------------
  const API = "https://notoraadminbackend-1.onrender.com/api/donations";
  const msg = document.getElementById("msg");
  const token = localStorage.getItem("adminToken");

  // üß† If not logged in ‚Üí redirect only once
  if (!token) {
    window.location.href = "login.html";
  }

  // ---------------- LOAD DONATIONS ----------------
  async function loadDonations() {
    msg.textContent = "Loading donations...";
    try {
      const res = await fetch(API, {
        headers: { Authorization: `Bearer ${token}` },
      });

      const data = await res.json();
      const tbody = document.querySelector("#donationTable tbody");
      tbody.innerHTML = "";

      if (!Array.isArray(data) || !data.length) {
        msg.textContent = "No pending donations.";
        return;
      }

      msg.textContent = "";
      data.forEach((d) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.name}</td>
          <td>${d.author}</td>
          <td>${d.genre}</td>
          <td>${d.rating || "N/A"}</td>
          <td>${d.email || d.userEmail || "Unknown"}</td>
          <td>
            <button class="verify" onclick="verifyBook('${d._id}')">Verify</button>
            <button class="edit" onclick="editBook('${d._id}', '${d.name}')">Edit</button>
            <button class="delete" onclick="deleteBook('${d._id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error("‚ùå Load error:", err);
      msg.textContent = "‚ùå Failed to load donations.";
    }
  }

  // ---------------- VERIFY BOOK ----------------
  async function verifyBook(id) {
    if (!confirm("‚úÖ Approve this book? The donor will earn +5NT.")) return;
    try {
      const res = await fetch(`${API}/${id}/approve`, {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json",
        },
      });

      const data = await res.json();
      if (res.ok) {
        alert("üéâ Book verified and added to main library!");
        loadDonations();
      } else {
        alert("‚ùå Error: " + (data.message || "Verification failed."));
      }
    } catch (err) {
      console.error("Verify error:", err);
      alert("‚ùå Error verifying book.");
    }
  }

  // ------------------ EDIT BOOK (All Fields) ------------------
async function editBook(id) {
  try {
    // ‚úÖ Fetch full donation details with token
    const res = await fetch(`${API}/${id}`, {
      headers: { Authorization: `Bearer ${token}` }
    });

    if (res.status === 401 || res.status === 403) {
      alert("‚ö†Ô∏è Unauthorized or expired session. Please re-login.");
      localStorage.removeItem("adminToken");
      window.location.href = "login.html";
      return;
    }

    const donation = await res.json();

    // üß† Fill all editable fields
    const name = prompt("Book Name:", donation.name || "");
    const author = prompt("Author:", donation.author || "");
    const genre = prompt("Genre:", donation.genre || "");
    const rating = prompt("Rating (1‚Äì5):", donation.rating || "");
    const thumbnail = prompt("Thumbnail URL:", donation.thumbnail || "");
    const pdfUrl = prompt("PDF URL:", donation.pdfUrl || "");

    if (!name || !author || !genre || !pdfUrl) {
      alert("All fields are required!");
      return;
    }

    // ‚úÖ Send update request
    const updateRes = await fetch(`${API}/${id}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({ name, author, genre, rating, thumbnail, pdfUrl })
    });

    const data = await updateRes.json();

    if (updateRes.ok) {
      alert("‚úÖ Donation updated successfully!");
      loadDonations();
    } else {
      alert("‚ùå Update failed: " + (data.message || ""));
    }
  } catch (err) {
    console.error("Edit error:", err);
    alert("‚ùå Error editing donation.");
  }
}



  // ---------------- DELETE BOOK ----------------
  async function deleteBook(id) {
    if (!confirm("üóëÔ∏è Are you sure to delete this donation?")) return;

    try {
      const res = await fetch(`${API}/${id}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` },
      });

      const data = await res.json();
      if (res.ok) {
        alert("üóëÔ∏è Donation removed successfully!");
        loadDonations();
      } else {
        alert("‚ùå Delete failed: " + (data.message || ""));
      }
    } catch (err) {
      console.error("Delete error:", err);
      alert("‚ùå Error deleting donation.");
    }
  }

  // ---------------- INITIAL LOAD ----------------
  loadDonations();
</script>

</body>
</html>
