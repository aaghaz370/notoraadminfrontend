<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Book | Notora Admin</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #1b1b1b, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(30, 30, 30, 0.85);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #ff4b4b;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      outline: none;
      border-radius: 8px;
      background: #2b2b2b;
      color: white;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus {
      background: #383838;
      box-shadow: 0 0 6px #ff4b4b;
    }

    button {
      margin-top: 15px;
      background: #ff4b4b;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #ff1e1e;
    }

    .note {
      margin-top: 10px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <script>
  const isAdmin = localStorage.getItem("isAdmin");
  if (!isAdmin) {
    window.location.href = "login.html";
  }
</script>

  <div class="container">
    <h2>‚ûï Add New Book</h2>
    <form id="bookForm">
      <input id="name" placeholder="Book Name" required />
      <input id="author" placeholder="Author" required />
      <input id="genre" placeholder="Genre" required />
      <input id="rating" type="number" step="0.1" min="1" max="5" placeholder="Rating (1-5)" />
      <input id="thumbnail" placeholder="Thumbnail URL" />
      <input id="pdfUrl" placeholder="PDF URL" />
      <button type="submit">Add Book</button>
      <div class="note">Fields marked * are required</div>
    </form>
  </div>

  <script>
    document.getElementById("bookForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const ratingValue = parseFloat(document.getElementById("rating").value);
      const validRating = isNaN(ratingValue) ? 1 : Math.min(Math.max(ratingValue, 1), 5);

      const bookData = {
        name: document.getElementById("name").value.trim(),
        author: document.getElementById("author").value.trim(),
        genre: document.getElementById("genre").value.trim(),
        rating: validRating,
        thumbnail: document.getElementById("thumbnail").value.trim(),
        pdfUrl: document.getElementById("pdfUrl").value.trim(),
      };

      console.log("üì§ Sending book data:", bookData);

      try {
        const res = await fetch("https://notoraadminbackend-1.onrender.com/api/books", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bookData),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        alert("‚úÖ Book added successfully!");
        e.target.reset();
      } catch (err) {
        console.error("Error:", err);
        alert("‚ùå Failed to add book");
      }
    });
  </script>
</body>
</html>
