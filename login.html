<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Notora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: crimson;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Admin Login</h2>
    <input type="password" id="password" placeholder="Enter Admin Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    const ADMIN_PASSWORD = "aaghaz9431"; // üëà yahan apna password set karo

    function login() {
      const entered = document.getElementById("password").value.trim();
      if (entered === ADMIN_PASSWORD) {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "index.html"; // admin dashboard
      } else {
        alert("‚ùå Wrong password!");
      }
    }
  </script>
</body>
</html>
