<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Notora</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #000 0%, #111 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }
    h2 {
      color: #ff416c;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input {
      background: #222;
      color: #fff;
      text-align: center;
    }
    input:focus {
      outline: 1px solid #ff416c;
    }
    button {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .error {
      color: #ff6363;
      font-size: 0.9rem;
      margin-top: 5px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Admin Login</h2>
    <input type="password" id="password" placeholder="Enter Admin Password" />
    <button id="loginBtn">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const API_URL = "https://notoraadminbackend-1.onrender.com/api/admin/login";
    const SESSION_KEY = "notoraAdminSession";
    const LOCK_KEY = "notoraLockUntil";

    // Remove session on tab close
    window.addEventListener("beforeunload", () => {
      sessionStorage.removeItem(SESSION_KEY);
    });

    // Lock check
    window.addEventListener("load", () => {
      const lockUntil = localStorage.getItem(LOCK_KEY);
      if (lockUntil && Date.now() < Number(lockUntil)) {
        const minutes = Math.ceil((Number(lockUntil) - Date.now()) / 60000);
        disableLogin(`Locked for ${minutes} minute(s) due to failed attempts.`);
      }
    });

    let failedAttempts = 0;

    async function login() {
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const loginBtn = document.getElementById("loginBtn");

      if (!password) {
        errorMsg.textContent = "Please enter password.";
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password }),
        });

        const data = await res.json();

        if (res.ok && data.message === "ok") {
          // ‚úÖ Wait a bit to ensure session writes completely
          const expiry = Date.now() + 10 * 60 * 1000; // valid for 10 minutes
          sessionStorage.setItem(SESSION_KEY, expiry.toString());

          errorMsg.style.color = "#00ff90";
          errorMsg.textContent = "‚úÖ Login successful! Redirecting...";

          // small delay so sessionStorage is saved before redirect
          setTimeout(() => {
            window.location.href = "index.html";
          }, 500);
        } else {
          failedAttempts++;
          if (failedAttempts >= 3) {
            const lockTime = Date.now() + 1 * 60 * 1000; // 1 minute lock
            localStorage.setItem(LOCK_KEY, lockTime);
            disableLogin("Too many failed attempts. Locked for 1 minute.");
          } else {
            errorMsg.textContent = `‚ùå Wrong password! (${3 - failedAttempts} tries left)`;
          }
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "‚ö†Ô∏è Server unreachable. Try again later.";
      }
    }

    function disableLogin(msg) {
      const input = document.getElementById("password");
      const button = document.getElementById("loginBtn");
      const errorMsg = document.getElementById("errorMsg");
      input.disabled = true;
      button.disabled = true;
      errorMsg.textContent = msg;
      button.style.background = "#555";
    }

    document.getElementById("loginBtn").addEventListener("click", login);
  </script>
</body>
</html>
