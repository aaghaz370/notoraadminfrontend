<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Notora</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #000 0%, #111 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }
    h2 {
      color: #ff416c;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input {
      background: #222;
      color: #fff;
      text-align: center;
    }
    input:focus {
      outline: 1px solid #ff416c;
    }
    button {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .error {
      color: #ff6363;
      font-size: 0.9rem;
      margin-top: 5px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Admin Login</h2>
    <input type="password" id="password" placeholder="Enter Admin Password" />
    <button id="loginBtn">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
   const API_URL = "https://notoraadminbackend-1.onrender.com/api/admin/login";


    async function login() {
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!password) {
        errorMsg.textContent = "Please enter password.";
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password }),
        });

        const data = await res.json();

        // if (res.ok && data.message === "ok") {
        //   // ‚úÖ Store a persistent login (no expiry until logout)
        //   localStorage.setItem("isAdmin", "true");
        //   errorMsg.style.color = "#00ff90";
        //   errorMsg.textContent = "‚úÖ Login successful! Redirecting...";
        //   setTimeout(() => window.location.href = "index.html", 800);
        // } 
        if (res.ok && data.token) {
  // Save admin auth
  localStorage.setItem("isAdmin", "true");
  localStorage.setItem("adminToken", data.token);
  errorMsg.style.color = "#00ff90";
  errorMsg.textContent = "‚úÖ Login successful! Redirecting...";
  setTimeout(() => window.location.href = "request.html", 800);
}

        else {
          errorMsg.textContent = "‚ùå Wrong password!";
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "‚ö†Ô∏è Server not reachable";
      }
    }

    document.getElementById("loginBtn").addEventListener("click", login);
  </script>
</body>
</html>
