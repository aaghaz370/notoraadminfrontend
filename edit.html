<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Book | Notora Admin</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at bottom right, #1a1a1a, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(20, 20, 20, 0.9);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.25);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #ff3c3c;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      outline: none;
      border-radius: 8px;
      background: #2b2b2b;
      color: white;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus {
      background: #383838;
      box-shadow: 0 0 6px #ff3c3c;
    }

    button {
      margin-top: 15px;
      background: #ff3c3c;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #ff1e1e;
    }

    .note {
      margin-top: 10px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✏️ Edit Book</h2>
    <form id="editForm">
      <input id="name" placeholder="Book Name" required />
      <input id="author" placeholder="Author" required />
      <input id="genre" placeholder="Genre" required />
      <input id="rating" type="number" step="0.1" min="1" max="5" placeholder="Rating (1-5)" />
      <input id="thumbnail" placeholder="Thumbnail URL" />
      <input id="pdfUrl" placeholder="PDF URL" />
      <button type="submit">Update Book</button>
      <div class="note">Fields marked * are required</div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const bookId = params.get("id");

    async function loadBook() {
      const res = await fetch("https://notoraadminbackend-1.onrender.com/api/books");
      const data = await res.json();
      const book = data.find((b) => b._id === bookId);
      if (!book) return alert("Book not found");

      document.getElementById("name").value = book.name;
      document.getElementById("author").value = book.author;
      document.getElementById("genre").value = book.genre;
      document.getElementById("rating").value = book.rating;
      document.getElementById("thumbnail").value = book.thumbnail;
      document.getElementById("pdfUrl").value = book.pdfUrl;
    }
    loadBook();

    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const ratingValue = parseFloat(document.getElementById("rating").value);
      const validRating = isNaN(ratingValue) ? 1 : Math.min(Math.max(ratingValue, 1), 5);

      const bookData = {
        name: document.getElementById("name").value.trim(),
        author: document.getElementById("author").value.trim(),
        genre: document.getElementById("genre").value.trim(),
        rating: validRating,
        thumbnail: document.getElementById("thumbnail").value.trim(),
        pdfUrl: document.getElementById("pdfUrl").value.trim(),
      };

      try {
        const res = await fetch(`https://notoraadminbackend-1.onrender.com/api/books/${bookId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bookData),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        alert("✅ Book updated successfully!");
        window.location.href = "index.html";
      } catch (err) {
        console.error("Error:", err);
        alert("❌ Failed to update book");
      }
    });
  </script>
</body>
</html>
